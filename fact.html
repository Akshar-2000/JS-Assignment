<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Loops in JS</title>
</head>
<body>
    <script>
        
        let n = prompt('Enter a positive integer: ');

        if (n < 0) {
            alert('Error! Factorial for negative number does not exist.');
        }

        else if (n == 0) {
            document.write(`The factorial of ${n} is 1.`);
        }   

        else {
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            document.write(`The factorial of ${n} is ${fact}.`);
        }
    </script>
</body>
</html>
