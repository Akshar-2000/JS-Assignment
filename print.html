<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Loops in JS</title>
</head>
<body>
    <script>
       for(let i=34;i<=45;i++)
       {
           if(i==39)
           {
               document.write("Thirty Nine");
           }
           else if(i==43)
           {
               document.write("Forty Three");
           }
           else
           {
               document.write(i);
           }
           document.write("<br>");
       }
    </script>
</body>
</html>
