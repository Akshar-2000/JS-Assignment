<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Loops in JS</title>
</head>
<body>
    <script>
        let n=prompt("Enter the Number");
        let sum=0;
        for(let i=1;i<=n;i++)
        {
            sum=sum+i;
        }
        document.write(`The sum of first ${n} numbers is ${sum}`);
    </script>
</body>
</html>
